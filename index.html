<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fior di Battaglia</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="ui-container">
        <div id="turno-indicatore">Turno: Giocatore 1</div>
        <button id="fine-turno">Fine Turno</button>
        <button id="ruota-plancia">Ruota Plancia</button>
    </div>
    <div class="game-container">
        <div class="game-border">
            <div id="viewport">
                <div id="plancia"></div>
            </div>
        </div>
        <div class="zoom-slider-container">
            <div class="zoom-slider">
                <span class="zoom-label top-label">+</span>
                <input type="range" id="zoom-slider" min="0.2" max="5" step="0.1" value="4.2" orient="vertical">
                <span class="zoom-label bottom-label">-</span>
            </div>
        </div>
    </div>
    <div class="logo-container">
        <img src="broders.png" alt="Broders Logo" class="logo">
    </div>
    <div class="title-overlay">
        <img src="titolo1.jpg" alt="Titolo" class="title-image">
    </div>
    <script src="gioco.js"></script>
</body>
</html>
